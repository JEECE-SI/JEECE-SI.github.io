    <script type="text/JavaScript">
        function showMessage(){
            var Nom = document.getElementById("Nom").value;
            Name.innerHTML= Nom.toUpperCase();

            var Prenom = document.getElementById("Prenom").value;
            prenom.innerHTML= Prenom;

            var Poste = document.getElementById("Poste").value;
            poste.innerHTML= Poste;

            var Num_tel =document.getElementById("Num_tel").value;
            tele.innerHTML= Num_tel;

            var Nom = document.getElementById("Nom").value;
            Name2.innerHTML= Nom.toLowerCase();

            var Prenom = document.getElementById("Prenom").value;
            prenom2.innerHTML= Prenom.toLowerCase();
        }
        function format(obj){
            //var str = document.getElementById("Num_tel").value;
            var str=obj.value.replace(/-|\./g,'');
            switch(true){
                case (str.length==10):
                    tel=str.replace(/^(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})$/,"$1 $2 $3 $4 $5");
                    obj.value=tel;
                    //tele.innerHTML=obj.value;
                    break;
                case (str.length>10) :
                    obj.value=str.substr(0,17).replace(/^(\d{2})(\d{2})(\{2})(\d{2})(\d{2})$/,"$1 $2 $3 $4 $5");
                    //tele.innerHTML=obj.value;

            }
        }
    </script>
